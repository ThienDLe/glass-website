<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Glass Website</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img
                            class="profile-pic"
                            src="./img/profile-pic.jpeg"
                            alt="profile picture"
                        />
                        <h3>Jeffrey Le</h3>
                        <p>Pro member</p>
                    </div>

                    <div class="links">
                        <div class="link">
                            <img src="./img/school.png" alt="" />
                            <h2>UC Irvine</h2>
                        </div>
                        <div class="link">
                            <img src="./img/location.png" alt="" />
                            <h2>Californa, Westminster</h2>
                        </div>
                        <div class="link">
                            <img src="./img/cellphone.png" alt="" />
                            <h2>(714)-766-1906</h2>
                        </div>
                        <div class="link">
                            <img src="./img/gmail.png" alt="" />
                            <h2>lejeffrey96@gmail.com</h2>
                        </div>
                        <div class="link">
                            <img src="./img/github.png" alt="" />
                            <h2>www.github.com/ThienDLe</h2>
                        </div>
                        <div class="link">
                            <img src="./img/linkedin.png" alt="" />
                            <h2>www.linkedin.com/in/letd2</h2>
                        </div>
                        .
                    </div>
                </div>

                <div class="projects">
                    <div class="status">
                        <h1>Projects</h1>
                        <input type="text" />
                    </div>

                    <div class="display-project">
                        <h1>Pinned projects</h1>
                        <div class="files">
                            <div class="file">
                                <div class="project-name">
                                    <img
                                        class="computer-icon"
                                        src="./img/project.png"
                                        alt=""
                                    />
                                    <a href="#tictactoe">Tic Tac Toe</a>
                                </div>
                                <div class="language"><p>Python</p></div>
                            </div>
                            <div class="file">
                                <div class="project-name">
                                    <img
                                        class="computer-icon"
                                        src="./img/project.png"
                                        alt=""
                                    />
                                    <a href="#flappybird">Flappy Bird</a>
                                </div>
                                <div class="language"><p>Python</p></div>
                            </div>
                            <div class="file">
                                <div class="project-name">
                                    <img
                                        class="computer-icon"
                                        src="./img/project.png"
                                        alt=""
                                    />
                                    <a href="spacewar">Space War</a>
                                </div>
                                <div class="language"><p>Python</p></div>
                            </div>
                            <div class="file">
                                <div class="project-name">
                                    <img
                                        class="computer-icon"
                                        src="./img/project.png"
                                        alt=""
                                    />
                                    <a href="#sudokuGUI">Sudoku GUI</a>
                                </div>
                                <div class="language"><p>Python</p></div>
                            </div>
                            <div class="file">
                                <div class="project-name">
                                    <img
                                        class="computer-icon"
                                        src="./img/project.png"
                                        alt=""
                                    />
                                    <a href="#glasswebsite">Glass Website</a>
                                </div>
                                <div class="language"><p>JavaScript</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
